name: renovate schedule for configuration

on:
  schedule:
    - cron: '25 3-4 * * *'

jobs:
  call:
    uses: ./.github/workflows/renovate.yml
    with:
      type: "configuration"
      dry-run: false
      log-level: 'info'
    secrets:
      MAVEN_USER: "${{ secrets.MAVEN_USER }}"
      MAVEN_TOKEN: ${{ secrets.MAVEN_PASSWORD }}
      MAVEN_GPG_PASSPHRASE: ${{ secrets.maven-gpg-passphrase }}
      GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
