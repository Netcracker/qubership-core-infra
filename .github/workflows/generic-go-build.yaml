# Generic Go Build Workflow
#
# A reusable workflow for building, testing Go projects with optional SonarQube analysis and Docker image creation.
#
# Usage:
#   jobs:
#     build:
#       uses: Netcracker/qubership-core-infra/.github/workflows/generic-go-build.yaml@main
#       with:
#         sonar-project-key: ${{ vars.SONAR_PROJECT_KEY }}
#         install-envtest: true  # for Kubernetes operators
#       secrets: inherit
#
# Features:
#   - Automatic go.mod file detection (supports mono-repos with go-module-dir input)
#   - Go tests with coverage
#   - SonarQube code quality and security scanning (optional)
#   - Envtest support for Kubernetes operators (optional)
#   - Automatic Docker image build (skipped if no config or for fork PRs)
#
# Required secrets (inherited):
#   - SONAR_TOKEN â€” for SonarQube analysis (optional)
#
# Required vars:
#   - SONAR_ORGANIZATION, SONAR_HOST_URL (if using SonarQube)

name: Generic Go build

on:
  workflow_call:
    inputs:
      # Go module configuration
      go-module-dir:
        description: 'Optional directory containing go.mod file. If not specified, will search for go.mod files in the repository.'
        required: false
        type: string

      # Sonar configuration
      sonar-project-key:
        description: 'Sonar project key for analysis'
        required: false
        type: string

      # Envtest configuration (for Kubernetes operators)
      install-envtest:
        description: 'Install envtest dependencies'
        required: false
        type: boolean
        default: false

      envtest-version:
        description: 'Setup-envtest script version (auto-detected from controller-runtime if not specified)'
        required: false
        type: string
        default: ''

      kube-version:
        description: 'Kubernetes API version for envtest setup (e.g., "1.32.0")'
        required: false
        type: string
        default: '1.32.0'

      # Coverage configuration
      cover-packages:
        description: 'Packages to include in coverage report (default: all packages)'
        required: false
        type: string
        default: './...'

      # Git reference configuration
      ref:
        description: 'Git reference (branch, tag, or SHA) to checkout and build'
        required: false
        type: string

permissions:
  contents: read
  pull-requests: write
  packages: write

concurrency:
  group: ci-${{ github.event_name }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: true

jobs:
  test:
    name: Test and analyze
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ inputs.ref }}
          fetch-depth: 0

      - name: Find go.mod files
        id: find
        shell: bash
        run: |
          echo "::info:: Processing go.mod file location..."

          if [ -n "${{ inputs.go-module-dir }}" ]; then
            # If go-module-dir is specified, only look in that directory
            GO_MOD_DIR="${{ inputs.go-module-dir }}"
            GO_MOD_FILE="${GO_MOD_DIR}/go.mod"

            if [ ! -d "$GO_MOD_DIR" ]; then
              echo "::error:: Directory not found: ${GO_MOD_DIR}"
              exit 1
            fi

            if [ ! -f "$GO_MOD_FILE" ]; then
              echo "::error:: go.mod file not found in directory: ${GO_MOD_DIR}"
              exit 1
            fi

            echo "::info:: Using specified Go module directory: ${GO_MOD_DIR}"
          else
            # Search for go.mod files in the repository
            echo "::info:: Searching for go.mod files..."
            GO_MOD_FILES=$(find . -name go.mod)

            if [ -z "$GO_MOD_FILES" ]; then
              echo "::error:: No go.mod files found in the repository"
              exit 1
            fi

            echo "::info:: Counting go.mod files..."
            GO_MOD_COUNT=$(echo "$GO_MOD_FILES" | wc -l)
            if [ "$GO_MOD_COUNT" -gt 1 ]; then
              echo "::error:: Multiple go.mod files found. Please specify go-module-dir input parameter."
              exit 1
            fi

            GO_MOD_FILE=$(echo "$GO_MOD_FILES" | head -n 1)
            GO_MOD_DIR=$(dirname "${GO_MOD_FILE}")
            echo "::info:: Using Go module at ${GO_MOD_DIR}"
          fi

          echo "GO_MOD_FILE=${GO_MOD_FILE}" >> "$GITHUB_ENV"
          echo "GO_MOD_DIR=${GO_MOD_DIR}" >> "$GITHUB_ENV"

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          cache: true
          cache-dependency-path: "**/*.sum"
          go-version-file: "${{ env.GO_MOD_FILE }}"

      - name: Install envtest
        if: inputs.install-envtest == true
        working-directory: ${{ env.GO_MOD_DIR }}
        env:
          ENVTEST_VERSION: ${{ inputs.envtest-version }}
          KUBE_VERSION: ${{ inputs.kube-version }}
        shell: bash
        run: |
          set -euo pipefail
          if [ -n "$ENVTEST_VERSION" ]; then
            echo "::info:: Trying to install setup-envtest@$ENVTEST_VERSION..."
            go install "sigs.k8s.io/controller-runtime/tools/setup-envtest@$ENVTEST_VERSION"
          else
            echo "::info:: No envtest-version specified, determining version from controller-runtime..."
            CR_VERSION=$(go list -m -f "{{ .Version }}" sigs.k8s.io/controller-runtime 2>/dev/null || echo "")
            if [ -z "$CR_VERSION" ]; then
              echo "::error:: Unable to determine controller-runtime version. Please specify envtest-version explicitly."
              exit 1
            else
              echo "::info:: Controller-runtime version: ${CR_VERSION}"
              if [[ "$CR_VERSION" =~ v([0-9]+)\.([0-9]+) ]]; then
                ENVTEST_VERSION="release-${BASH_REMATCH[1]}.${BASH_REMATCH[2]}"
                echo "::info:: Using envtest version: $ENVTEST_VERSION"
                go install "sigs.k8s.io/controller-runtime/tools/setup-envtest@$ENVTEST_VERSION"
              else
                echo "::warning:: Cannot parse controller-runtime version: $CR_VERSION. Please specify envtest-version explicitly."
                exit 1
              fi
            fi
          fi
          echo "::info:: Setting up envtest for Kubernetes $KUBE_VERSION..."
          SETUP_OUTPUT=$(setup-envtest use "$KUBE_VERSION" -p env 2>&1)
          echo "$SETUP_OUTPUT"
          ASSETS=$(echo "$SETUP_OUTPUT" | grep 'export KUBEBUILDER_ASSETS' | cut -d= -f2| tr -d "'\"")
          if [ -d "$ASSETS" ]; then
            echo "KUBEBUILDER_ASSETS=$ASSETS" >> $GITHUB_ENV
            echo "::info:: Successfully set KUBEBUILDER_ASSETS=$ASSETS"
          else
            echo "::error:: envtest assets directory not found."
            exit 1
          fi

      - name: Test with coverage
        working-directory: ${{ env.GO_MOD_DIR }}
        run: |
          echo "::info:: Running tests with coverage..."
          go test -v ./... -coverpkg="${{ inputs.cover-packages }}" -coverprofile coverage.out

      - name: Upload coverage report to SonarCloud
        if: inputs.sonar-project-key != ''
        working-directory: ${{ env.GO_MOD_DIR }}
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "::info:: Installing sonar-scanner..."
          npm install -g sonar-scanner@3.1.0 --ignore-scripts

          echo "::info:: Validating sonar-project.properties exists"
          if [ ! -f "sonar-project.properties" ]; then
            echo "::error:: sonar-project.properties not found in ${GO_MOD_DIR}"
            exit 1
          fi

          echo "::info:: Running sonar-scanner..."
          sonar-scanner \
            -Dproject.settings=sonar-project.properties \
            -Dsonar.projectKey=${{ inputs.sonar-project-key }} \
            -Dsonar.organization=${{ vars.SONAR_ORGANIZATION }} \
            -Dsonar.host.url=${{ vars.SONAR_HOST_URL }} \
            -Dsonar.go.coverage.reportPaths=coverage.out

  docker-build:
    name: Build Docker image
    needs: [test]
    # Skip docker build for PRs coming from forks
    if: ${{ !(github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork) }}
    uses: Netcracker/qubership-core-infra/.github/workflows/docker-build.yaml@feat/new-generic-workflows
    with:
      ref: ${{ inputs.ref }}
      dry-run: false
