name: Maven deploy

run-name: >
  Deploy â€”
  ${{ github.event_name == 'workflow_dispatch' && format('manual [{0}]', inputs.branch) || 'push' }}
  ${{ github.event_name == 'push' && format('[{0}]', github.event.head_commit.message) || '' }}

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy'
        required: true
        type: string

jobs:
  maven-deploy:
    name: Maven build and deploy
    uses: Netcracker/qubership-core-infra/.github/workflows/generic-maven-build.yaml@feat/new-generic-workflows
    with:
      maven-command: 'deploy'
      upload-artifact: true
      sonar-project-key: ${{ vars.SONAR_PROJECT_KEY }}
      ref: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.branch || github.ref }}
    secrets: inherit

