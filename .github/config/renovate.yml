---
assignAutomerge: true
platform: "github"
binarySource: "global"
prCreation: "immediate" # immediate, not-pending
printConfig: false
rebaseWhen: "behind-base-branch"
recreateWhen: always
platformAutomerge: true
autodiscover: false
prHourlyLimit: 1 # for initial run
prConcurrentLimit: 25
branchConcurrentLimit: 1
enabled: true
enabledManagers:
  - "maven"
  - "dockerfile"
  - "gomod"
globalExtends:
  - ":ignoreModulesAndTests"
  - ":dependencyDashboard"
packageRules:
  - matchPackageNames:
      - "/.*/"
    allowedVersions: "!/.*(redhat|composite|groovyless|jboss|atlassian|preview|-SNAPSHOT).*/"
  - matchDatasources:
      - "maven"
    registryUrls:
      - "https://repo.maven.apache.org/maven2"
      - "https://maven.pkg.github.com/Netcracker/**"
hostRules:
  - hostType: "maven"
    matchHost: "https://repo.maven.apache.org/maven2"
  - hostType: "maven"
    matchHost: "https://maven.pkg.github.com/Netcracker/**"
    username: "$process.env.RENOVATE_MAVEN_USER"
    password: "$process.env.RENOVATE_MAVEN_TOKEN"
postUpdateOptions:
  - "gomodUpdateImportPaths"
  - "gomodTidy"
