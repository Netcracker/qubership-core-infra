---
assignAutomerge: true
assigneesFromCodeOwners: true
autodiscover: false
binarySource: "install"
branchConcurrentLimit: 25
enabled: true
enabledManagers:
  - "maven"
  - "dockerfile"
  - "gomod"
  - "github-actions"
globalExtends:
  - ":ignoreModulesAndTests"
  - ":dependencyDashboard"
hostRules:
  - hostType: "maven"
    matchHost: "https://repo.maven.apache.org/maven2"
  - hostType: "maven"
    matchHost: "https://maven.pkg.github.com/Netcracker/**"
    username: "$process.env.RENOVATE_MAVEN_USER"
    password: "$process.env.RENOVATE_MAVEN_TOKEN"
packageRules:
  - matchManagers: [ "maven" ]
    matchPackageNames: [ "/.*/" ]
    addLabels: [ "manager:maven" ]
  - matchManagers: [ "dockerfile" ]
    matchPackageNames: [ "/.*/" ]
    addLabels: [ "manager:docker" ]
  - matchManagers: [ "gomod" ]
    matchPackageNames: [ "/.*/" ]
    addLabels: [ "manager:go" ]
  - matchManagers: [ "github-actions" ]
    matchPackageNames: [ "/.*/" ]
    addLabels: [ "manager:github-actions" ]
  - matchPackageNames:
      - "/.*/"
    allowedVersions: "!/.*(redhat|composite|groovyless|jboss|atlassian|preview|does-not-exist|-SNAPSHOT).*/"
  - matchDatasources:
      - "maven"
    registryUrls:
      - "https://repo.maven.apache.org/maven2"
      - "https://maven.pkg.github.com/Netcracker/**"
platform: "github"
platformAutomerge: true
postUpdateOptions:
  - "gomodUpdateImportPaths"
  - "gomodTidy"
prConcurrentLimit: 25
prCreation: "immediate"
prHourlyLimit: 5
printConfig: false
pruneStaleBranches: true
rebaseWhen: "behind-base-branch"
recreateWhen: "always"
reviewersFromCodeOwners: true
vulnerabilityAlerts:
  labels: ["security"],
  vulnerabilityFixStrategy: "lowest"